<h2 mat-dialog-title>Add Department</h2>
    <form [formGroup]="departmentForm" (ngSubmit)="onSubmit()">
      <mat-dialog-content>
        <mat-form-field class="w-100">
          <mat-label>ID</mat-label>
          <input matInput type="number" formControlName="id" required>
        </mat-form-field>

        <mat-form-field class="w-100">
          <mat-label>Department Name</mat-label>
          <input matInput formControlName="departmentName" required>
        </mat-form-field>
      </mat-dialog-content>
      
      <mat-dialog-actions align="end">
        <button mat-button type="button" (click)="onCancel()">Cancel</button>
        <button mat-flat-button color="primary" type="submit" [disabled]="departmentForm.invalid">Add</button>
      </mat-dialog-actions>
    </form>
