<h2 mat-dialog-title>Add Employees</h2>
    <form [formGroup]="employeeForm" (ngSubmit)="onSubmit()">
      <mat-dialog-content>
        
        <mat-form-field>
          <mat-label>Employee Name</mat-label>
          <input matInput formControlName="employeeName" required>
        </mat-form-field>

        <mat-form-field>
          <mat-label>Department</mat-label>
          <input matInput formControlName="department" required>
        </mat-form-field>

        <mat-form-field >
          <mat-label>Date Of Joining</mat-label>
          <input matInput formControlName="dateofJoining" required>
        </mat-form-field>
      </mat-dialog-content>
      
      <mat-dialog-actions align="end">
        <button mat-button type="button" (click)="onCancel()">Cancel</button>
        <button mat-flat-button color="primary" type="submit" [disabled]="employeeForm.invalid">Add</button>
      </mat-dialog-actions>
    </form>
